<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>My calenadar day app</title>
    <meta name="author" content="Szabados TamÃ¡s" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="#" type="text/css" charset="utf-8" />
  </head>
  <body class="container">
    <header>
      <h1>Calendar Day API</h1>
    </header>

    <article >
      <h3>Calendar day requests:</h3>
      <ul class=" list-group">
        {%for i in data%}
            {% if i != 0 %}
            <li class="list-group-item list-group-item-primary">{{i}}</li>
            {% else %}
            <p>No request so far</p>
            {%endif%}
        {%endfor%}
      </ul>
    </article>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
  </body>
</html>
